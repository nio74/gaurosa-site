    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #fde68a 0%, #fbbf24 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.6));
            }
        }

        .maintenance-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.8;
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .maintenance-icon svg {
            width: 100%;
            height: 100%;
            fill: #fbbf24;
            filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.4));
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: white;
        }

        .message {
            font-size: 1.125rem;
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .contact {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 3rem;
        }

        .contact a {
            color: #fbbf24;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #fde68a;
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111827;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            border-top: 1px solid #374151;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 1.875rem;
                margin-bottom: 1rem;
            }

            .message {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .maintenance-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 1.75rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 0.9rem;
            }

            .footer {
                padding: 0.75rem;
                font-size: 0.8rem;
            }
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(251, 191, 36, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(251, 191, 36, 0.08) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }
    </style>
</head>
